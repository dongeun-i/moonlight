            <h2>
                <mark>
                    "여기에 구경할 만한 아름다운  곳이 있는데 글씨를 쓴 후에 놀러가겠는가,아니면 놀고 난 뒤에 쓰겠는가?"
                </mark>    
            </h2>
            <p>-정조실록 1781년 9월 3일 </p>
            <figcaption>
                화가 김흥도의 스승표암 강세황(1713 ~ 1791) <br>그가쓴 궁궐 유람기호가유금원기(扈駕遊禁苑記) 신하들의 출입이 금지된 왕의 정원 금원(禁苑)푸른 소나무와 붉은 단풍이 은은하게 장막을 두른 듯 신선 세계에 들어선 것 같았다 머리를 들고 눈을 돌려 구경하기에 바빳다 내가 어떠한 사람이기에 이와 같이 성스럽고 밝은 세상에서 다시없을 은혜를 받았단 말인가 멍하니 하늘 상제의 세계에 오른 꿈에서 꺠어났나 의심했다 표암 강세황이 예찬한 왕의 비밀 정원
            </figcaption>
        </figure>
